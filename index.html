<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AviGestão - Sistema completo de gestão para criatórios de pássaros. Controle genealógico, reprodução, medicamentos e financeiro." />
    <meta name="theme-color" content="#4f46e5" />
    <meta property="og:title" content="AviGestão - Controle de Criatório" />
    <meta property="og:description" content="Sistema completo para gerenciamento de criatórios de pássaros." />
    <meta property="og:type" content="website" />
    <title>AviGestão - Controle de Criatório</title>

    <!-- Favicons (usando logo real do usuário) -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />

    <!-- Tailwind will be compiled locally during build -->

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos extras -->
    <style>
      :root {
        --primary: #10B981;
        --primary-hover: #059669;
        --primary-soft: rgba(16, 185, 129, 0.1);
        --accent: #F59E0B;
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      h1, h2, h3, h4, h5, h6 { 
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Logo enhancement */
      img[alt="Logo"] {
        -webkit-user-drag: none;
        image-rendering: crisp-edges;
      }

      /* Scrollbar oculto */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- ESTILOS DE IMPRESSÃO (CORREÇÃO DE LAYOUT) --- */
      @media print {
        @page { 
          size: landscape; 
          margin: 5mm; 
        }
        
        body { 
          background: white; 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
        }

        /* 1. Esconde TUDO na tela por padrão */
        body * {
          visibility: hidden;
        }

        /* 2. Torna visível APENAS a área específica do Pedigree e seus filhos */
        #printable-pedigree, #printable-pedigree * {
          visibility: visible;
          height: auto;
          overflow: visible;
        }

        /* 3. Posiciona a área do Pedigree para ocupar a folha inteira */
        #printable-pedigree {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100vw !important;
          min-height: 100vh !important;
          margin: 0 !important;
          padding: 20px !important;
          background: white !important;
          z-index: 99999 !important;
          display: block !important;
          
          /* Remove estilos de "card" para ficar limpo no papel */
          border: none !important;
          box-shadow: none !important;
          border-radius: 0 !important;
        }

        /* Esconde botões de ação dentro da área imprimível, se houver */
        button, .no-print { 
          display: none !important; 
        }
      }
    </style>

  }
}
</script>
